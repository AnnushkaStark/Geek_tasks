{% extends 'base.html' %}
{% block content %}
<div class=" container">
    <div class="row">
        <div class="col12">
            <br>
            <h1 style="text-align: center;">Зарегистрируйтесь</h1>
            <br>
            <form method="post">
                <div class="mb-3">
                    <label  class="form-label">Имя</label>
                    <input type="text" class="form-control"name="first_name">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Фамилия</label>
                    <input type="text" class="form-control"name="last_name">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Адрес электронной почты</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Пароль</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Подтвердить пароль</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password_2">
                  </div>
                  <br>
                <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
              </form>
        </div>
    </div>
</div>
















{% endblock %}
