<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static',filename='bootstrap.css')}}" rel="stylesheet"> 
    <title>My_page</title>
</head>
<body >
<header>
    <div class="container text-bg-dark p-3">
        <div class="row  text-bg-dark p-3">
            <div class="col12  text-bg-dark p-3">
                
                <h1 class="text-center text-red">Faculty</h1>
                  
            </div>
        </div>
    </div>
</header>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-dark" role="alert"><p style="text-align: center;">{{ message }}</p></div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
</div>
{% block content %}







{% endblock %}
<footer id="footer">
    <div class= 'container' >
        <div class = 'row'>
            <div class = 'col12'>
                <p class="text-center text-red">@2023</p> 
            </div>
        </div>
    </div>
   
</footer>

    <script src="{{url_for('static',filename= 'bootstrap.bundle.min.js')}}"></script>
</body>
</html>
